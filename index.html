 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3564/3564219.png" type="imagen/x-icon">
    <title>BICHOLOVERS</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>
       <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-danger my-3 text-center">CR7 GAME!</h1>
            </div>
            <div class="col-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link fw-bold text-dark">Jugador: <span class="jugador">Player 1</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold text-dark" href="#">Aciertos: <span class="aciertos">0</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold text-dark" href="#">Intentos: <span class="intentos">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-dark" href="#">Tiempo de juego: <span class="tiempo">0</span></a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold text-dark">Nivel: <span class="nivel">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="btn-iniciar btn btn-danger">INICIAR</a>
                    </li>
                  </ul>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-11 col-md-7">
                        <h1 class="text-danger">Tablero de Juego</h1>
                        <hr class="text-danger">
                        <div class="tablero row">
                            <!--AQUI VAN LAS IMAGENES-->
                        </div>
                    </div>
                    <div class="col-11 col-md-5">
                        <table class="table my-2 records">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Jugador</th>
                                    <th>Tiempo total</th>
                                    <th>Intentos totales</th>
                                    <th>Tiempo sobrante</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
       </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre Jugadorr:</label>
                <input type="text" class="nombre-jugador form-control" id="recipient-name">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary registrar-jugador">Registrar</button>
        </div>
        </div>
    </div>
    </div>

    <script src="./JS/js.js"></script>
    <script src="./JS/guardarDatos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
 </html>
